<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <style>
        :root {
            --bg-dark: #050505;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.06);
            --accent-glow: rgba(255, 255, 255, 0.08);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(14, 165, 233, 0.05), transparent 25%);
        }

        .container {
            width: 100%;
            max-width: 680px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        /* Clock & Greeting */
        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .greeting {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .clock {
            font-size: 84px;
            font-weight: 200;
            letter-spacing: -3px;
            background: linear-gradient(180deg, #fff 20%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Search Bar */
        .search-container {
            width: 100%;
            position: relative;
            margin-bottom: 50px;
            transition: transform 0.3s ease;
        }

        .search-input {
            width: 100%;
            height: 64px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0 32px;
            font-size: 20px;
            font-weight: 300;
            color: var(--text-primary);
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
            transition: color 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .search-input:focus::placeholder {
            color: transparent;
        }

        /* Shortcuts Grid */
        .shortcuts {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 24px;
            justify-content: center;
        }

        .shortcut {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            group: 'shortcut';
        }

        .shortcut:hover {
            transform: translateY(-5px);
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Subtle shine effect on hover */
        .icon-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .shortcut:hover .icon-box::after {
            left: 100%;
        }

        .shortcut:hover .icon-box {
            background: var(--accent-glow);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .shortcut-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 300;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s ease;
        }

        .shortcut:hover .shortcut-label {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .clock {
                font-size: 60px;
            }

            .shortcuts {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <div class="greeting" id="greeting">Good Morning</div>
            <div class="clock" id="clock">00:00</div>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Type a URL or search..."
                spellcheck="false" autocomplete="off">
        </div>

        <!-- Shortcuts -->
        <div class="shortcuts">
            <a href="https://youtube.com" class="shortcut">
                <div class="icon-box">ðŸ“º</div>
                <span class="shortcut-label">YouTube</span>
            </a>
            <a href="https://github.com" class="shortcut">
                <div class="icon-box">ðŸ’»</div>
                <span class="shortcut-label">GitHub</span>
            </a>
            <a href="https://gmail.com" class="shortcut">
                <div class="icon-box">ðŸ“§</div>
                <span class="shortcut-label">Gmail</span>
            </a>
            <a href="https://reddit.com" class="shortcut">
                <div class="icon-box">ðŸ’¬</div>
                <span class="shortcut-label">Reddit</span>
            </a>
        </div>
    </div>

    <script>
        // Clock & Greeting Logic
        function updateTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            const greetingEl = document.getElementById('greeting');
            let greeting = 'Good Evening';
            if (hours < 12) greeting = 'Good Morning';
            else if (hours < 18) greeting = 'Good Afternoon';
            greetingEl.textContent = greeting;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // Search Logic
        const input = document.getElementById('search-input');
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                let val = input.value.trim();
                if (!val) return;

                if (val.indexOf('.') !== -1 && val.indexOf(' ') === -1) {
                    if (!val.startsWith('http')) val = 'https://' + val;
                    window.location.href = val;
                } else {
                    window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(val);
                }
            }
        });

        // Auto focus
        window.addEventListener('focus', () => input.focus());
        input.focus();
    </script>
</body>

</html>
